<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPM Detection</title>
</head>
<body>
    <h1>RPM Detection App</h1>
    <p>Click the button to start detecting the BPM and RPM from music!</p>
    <button id="startButton">Start Listening</button>

    <h2>BPM: <span id="bpmDisplay">--</span></h2>
    <h2>RPM: <span id="rpmDisplay">--</span></h2>

    <script>
        const bpmDisplay = document.getElementById('bpmDisplay');
        const rpmDisplay = document.getElementById('rpmDisplay');
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', function() {
            // Request access to the microphone
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    // Create an audio context
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);
                    const analyser = audioContext.createAnalyser();

                    // Connect the audio input stream to the analyser
                    source.connect(analyser);

                    // Feedback to user
                    alert('Microphone access granted! Listening for beats...');
                    startButton.textContent = "Listening...";
                    // In the future, BPM detection will happen here
                })
                .catch(err => {
                    console.error('Error accessing microphone: ', err);
                    alert('Microphone access denied. Please allow access to continue.');
                });
        });
    </script>
</body>
</html>
