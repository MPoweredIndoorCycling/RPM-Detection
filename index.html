<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPM Detection</title>
</head>
<body>
    <h1>RPM Detection App</h1>
    <p>Click the button to start detecting the BPM and RPM from music!</p>
    <button id="startButton">Start Listening</button>

    <h2>BPM: <span id="bpmDisplay">--</span></h2>
    <h2>RPM: <span id="rpmDisplay">--</span></h2>

    <script>
        const bpmDisplay = document.getElementById('bpmDisplay');
        const rpmDisplay = document.getElementById('rpmDisplay');
        const startButton = document.getElementById('startButton');
        let audioContext, analyser, dataArray;

        startButton.addEventListener('click', function() {
            // Request access to the microphone
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    // Create an audio context
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();

                    // Set up analyser properties
                    analyser.fftSize = 2048;
                    const bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);

                    // Connect the audio input stream to the analyser
                    source.connect(analyser);

                    // Feedback to user
                    alert('Microphone access granted! Listening for beats...');
                    startButton.textContent = "Listening...";
                    
                    // Start analyzing the audio stream
                    analyzeAudio();
                })
                .catch(err => {
                    console.error('Error accessing microphone: ', err);
                    alert('Microphone access denied. Please allow access to continue.');
                });
        });

        function analyzeAudio() {
            requestAnimationFrame(analyzeAudio);
            analyser.getByteTimeDomainData(dataArray);

            // For now, we generate random values to simulate beat detection
            const bpm = Math.floor(Math.random() * 120) + 60;  // Random BPM between 60 and 180
            const rpm = bpm / 2;

            bpmDisplay.textContent = bpm;
            rpmDisplay.textContent = rpm.toFixed(1);
        }
    </script>
</body>
</html>
