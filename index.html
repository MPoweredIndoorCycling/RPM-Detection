<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPM Detection</title>
</head>
<body>
    <h1>RPM Detection App</h1>
    <p>Click the button to start detecting the BPM and RPM from music!</p>
    <button id="startButton">Start Listening</button>

    <h2>BPM: <span id="bpmDisplay">--</span></h2>
    <h2>RPM: <span id="rpmDisplay">--</span></h2>

    <!-- Move the script block here, at the end of the body -->
    <script>
        const startButton = document.getElementById('startButton');
        const bpmDisplay = document.getElementById('bpmDisplay');
        const rpmDisplay = document.getElementById('rpmDisplay');

        startButton.addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    alert('Microphone access granted! Listening for beats...');
                    startButton.textContent = "Listening...";
                })
                .catch(err => {
                    console.error('Error accessing microphone:', err);
                    alert('Microphone access denied.');
                });
        });
    </script>
</body>
</html>
